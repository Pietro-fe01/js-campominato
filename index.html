<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Fiorito</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="img/boolean-logo.png" alt="">
            <h1>Campo Minato</h1>
        </div>

        <div>
            <select name="" id="select-body">
                <option value="default" selected disabled hidden>Difficoltà</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
                <option value="insane">Insane</option>
            </select>

            <button id="play-game">Play</button>
        </div>
    </header>

    <main>
        <div class="cell-container">
            <button id="info-button">Scegliere la difficoltà prima di giocare!</button>
        </div>
        <h3 id="game-score" class="d-none"></h3>
    </main>

    <footer>Made with ❤️ by Boolean</footer>

    <script src="js/main.js"></script>
</body>
</html>
