<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Fiorito</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Fontawesome CDN -->
</head>
<body>
    <header>
        <div class="title">
            <img src="img/boolean-logo.png" alt="">
            <h1>Campo Minato</h1>
        </div>

        <div class="game-options">
            <select name="" id="select-body">
                <option value="default" selected disabled hidden>Difficoltà</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
                <option value="insane">Insane</option>
            </select>

            <button id="play-game">Play</button>
        </div>
    </header>

    <main>
        <div class="cell-container">
            <button id="info-button">Scegliere la difficoltà per giocare!</button>
        </div>
        <h3 id="game-score" class="d-none"></h3>
    </main>

    <footer>Made with ❤️ by Boolean</footer>

    <div id="end-game" class="d-none">
        <h2 id="win-lose-message"></h2>
        <button id="end-game-button">PLAY AGAIN</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
